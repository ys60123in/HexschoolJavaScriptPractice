<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BMICalculator</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="images/BMICLogo.png" alt="">
            <div class="body-data">
                <p>身高 cm</p>
                <input type="text" name="height" id="height" placeholder="請輸入身高" class="input-text">
                <span class="prompt" id="promptHeight"></span>
                <p>體重 kg</p>
                <input type="text" name="weight" id="weight" placeholder="請輸入體重" class="input-text">
                <span class="prompt" id="promptWeight"></span>
            </div>
            <div class="result">
                <input type="button" value="看結果" id="btnResult" class="btn">
                <p class="label-BMI">BMI</p>
                <a href="#" class="refresh"></a>
                <p class="result-level"></p>
            </div>
        </div>
        <div class="content">
            <h2>BMI紀錄</h2>
            <ul class="list">
    
            </ul>
        </div>
        <div class="footer">
            <img src="images/BMICLogo.png" alt="">
        </div>
    </div>
    
    <script src="js/all.js"></script>
</body>
</html>
